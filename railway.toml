[build]
  builder = "nixpacks"
  buildCommand = "mvn clean package -DskipTests"
  installCommand = ""
  startCommand = "java -jar target/*.jar"

[deploy]
  startCommand = "java -jar target/*.jar"
  healthcheckPath = "/actuator/health"
  healthcheckTimeout = 100
  restartDelay = 5
  restartMaxRetries = 3
  restartTimeout = 120

[variables]
  SPRING_PROFILES_ACTIVE = "prod"
  JAVA_OPTS = "-Xmx512m -Xms256m"
  PORT = "8080"
